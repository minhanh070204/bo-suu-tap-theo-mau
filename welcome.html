<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Routine - Welcome</title>
    <link rel="stylesheet" href="mobile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Maven Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            background: #ffffff;
        }

        .logo-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInScale 1s ease-out;
        }

        .logo {
            width: 280px;
            height: auto;
            max-width: 80%;
        }

        .button-container {
            width: 100%;
            padding-bottom: 60px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .explore-button {
            width: 100%;
            padding: 18px 32px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .explore-button:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        .explore-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 12px;
            font-weight: 600;
            color: #000000;
        }

        .time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .icon-dot {
            width: 16px;
            height: 16px;
        }

        @media (min-width: 481px) {
            body {
                background: #e5e5e5;
            }

            .welcome-container {
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <svg class="icon-dot" viewBox="0 0 16 16" fill="currentColor">
                    <rect x="12" y="4" width="2" height="8" rx="1" />
                    <rect x="9" y="6" width="2" height="6" rx="1" />
                    <rect x="6" y="3" width="2" height="9" rx="1" />
                    <rect x="3" y="5" width="2" height="7" rx="1" />
                </svg>
                <svg class="icon-dot" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M2 8.5C2 7.67 2.67 7 3.5 7h1C5.33 7 6 7.67 6 8.5v6c0 .83-.67 1.5-1.5 1.5h-1c-.83 0-1.5-.67-1.5-1.5v-6zm4.5-3c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v9c0 .83-.67 1.5-1.5 1.5H8c-.83 0-1.5-.67-1.5-1.5v-9zm5.5-2c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v11c0 .83-.67 1.5-1.5 1.5h-1c-.83 0-1.5-.67-1.5-1.5v-11z" />
                </svg>
                <svg class="icon-dot" viewBox="0 0 20 20" fill="currentColor">
                    <rect x="2" y="5" width="13" height="10" rx="2" stroke="currentColor" stroke-width="1.5"
                        fill="none" />
                    <rect x="16" y="8" width="2" height="4" rx="1" />
                </svg>
            </div>
        </div>

        <div class="logo-container">
            <img src="routine-logo.png" alt="Routine Logo" class="logo" />
        </div>

        <div class="button-container">
            <button class="explore-button" onclick="navigateToHome()">
                Khám phá
            </button>
        </div>
    </div>

    <script>
        function navigateToHome() {
            window.location.href = 'home-dashboard.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.explore-button');
            button.addEventListener('touchstart', function () {
                this.style.transform = 'translateY(0)';
            });
            button.addEventListener('touchend', function () {
                this.style.transform = 'translateY(-2px)';
            });
        });
    </script>
</body>

</html>
